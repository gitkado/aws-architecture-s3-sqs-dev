<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{ title }} : Image Upload</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="static/bootstrap.min.css">
  <link rel="stylesheet" href="static/original-style.css">
</head>

<body>
  <header>
    <div class="head-wrap clearfix">
      <div class="sys-name-box">
        <h1 class="sys-name"><a href="/upload">Flask & MySQL & S3 & SQS<span>Image Upload</span></a></h1>
      </div>
    </div>
  </header>

  <article class="aicube-wapper inner">
    <h2 class="ttl">{{ title }}</h2>
    <div><!-- 各種メッセージの表示 -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="{{ category }}">
              {{ message }}
            </p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    {% block content %}
    <!-- ここに個別部分が挿入される -->
    {% endblock %}
  </article>
</body>

</html>
